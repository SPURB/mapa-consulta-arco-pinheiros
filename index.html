<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Language" content="pt-br">
		<meta charset="utf-8">
		<title>PIU Arco Pinheiros</title>
		<link rel="stylesheet" href="src/style.scss">
</head>
	<body>
		<div id="infowrap">
			<ul id="tabs">
				<li data-id="baseInfo" class="active" id="inicio">Início</li>
				<li data-id="legenda-mapas" class="">Mapas</li>
				<li data-id="legenda-projetos" class="">Camadas</li>
			</ul>
			<div id="tabContent">
				<div id="baseInfo" class=""></div>
				<div id="legenda-mapas" class="hidden">
					<ul id="mapas"></ul>
				</div>
				<div id="legenda-projetos" class="hidden">
					<ul id="projetos"></ul>
				</div>
			</div>
			<div id="info-error" class="hidden"></div>
			<div id="info" class="hidden">
				<button id="closeInfo" class="voltar"><img src="src/img/seta.svg">Voltar</button>
				<div class="coverSec" id="coverSec">
					<section id="coverSecSrc" class="fonte closed">
						<button id="openFonte">i</button>
						<button id="closeFonte">x</button>
						<span id="fonteAutor"></span>
						<span id="fonteFonte"></span>
					</section>
				</div>
				<div id="infoCont"></div>
				<div id="infoComments"></div>
			</div>
			<div id="mapInfo" class="hidden">
				<button id="closeMapInfo" class="voltar"><img src="src/img/seta.svg">Voltar</button>
				<div id="selectedMapInfo"></div>
				<div id="mapInfoCommentbox"></div>
			</div>
		</div>
		<div id="map" class="map">
			<button id="toggleMapMobile">
				<img class="expandir" src="src/img/expandir.svg" alt="Expandir">
				<img class="recolher" src="src/img/recolher.svg" alt="Recolher">
				<p>Abrir a visualização de mapa</p>
			</button>
			<div id="info-kml" class="no-display"></div>
		</div>
		<script src="src/view.js"></script>
	</body>
</html>
